buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

// .\gradlew.bat setupDecomWorkspace --refresh-dependencies when changing forge version

apply plugin: 'forge'
minecraft { version = "1.7.10-10.13.2.1291" }
version = "0.1.9a"
group= "gwydion0917.gwycraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "gwycraft-mc1710"

sourceSets.main{
  java{ srcDirs 'gwycraft_common' }
  resources{ srcDirs 'resources' }
  }

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        //expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

sourceSets { main { output.resourcesDir = output.classesDir } }

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven { // the repo from which to get NEI and stuff
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
}

dependencies {
    // I dont have to specify NEI.. because gradle magic. aka: transitive dependency resolution
    // compile "mcp.mobius.waila:Waila:1.5.10_1.7.10"
    // shit be broke
}